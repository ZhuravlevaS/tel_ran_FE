<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
	</head>
	<body>
		<main>
			<form
				class="form"
				method="submit"
			>
				<label for="userName">Name</label>
				<input
					name="userName"
					type="text"
					id="userName"
				/>
				<label for="userSurname">Surname</label>
				<input
					name="userSurname"
					type="text"
					id="userSurname"
				/>
				<label for="age">Age</label>
				<input
					name="age"
					type="number"
					id="age"
				/>
				<button type="submit">Submit</button>
			</form>

			<div class="users"></div>
		</main>
	</body>
	<script src="./script.js"></script>
</html>
